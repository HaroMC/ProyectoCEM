<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFamiliaAnfitrionaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFamiliaAnfitrionaLabel_rutPersona}" for="rutPersona" />
                    <h:inputText id="rutPersona" value="#{familiaAnfitrionaController.selected.rutPersona}" title="#{bundle.CreateFamiliaAnfitrionaTitle_rutPersona}" required="true" requiredMessage="#{bundle.CreateFamiliaAnfitrionaRequiredMessage_rutPersona}"/>
                    <h:outputLabel value="#{bundle.CreateFamiliaAnfitrionaLabel_cantidadIntegrantes}" for="cantidadIntegrantes" />
                    <h:inputText id="cantidadIntegrantes" value="#{familiaAnfitrionaController.selected.cantidadIntegrantes}" title="#{bundle.CreateFamiliaAnfitrionaTitle_cantidadIntegrantes}" required="true" requiredMessage="#{bundle.CreateFamiliaAnfitrionaRequiredMessage_cantidadIntegrantes}"/>
                    <h:outputLabel value="#{bundle.CreateFamiliaAnfitrionaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{familiaAnfitrionaController.selected.estado}" title="#{bundle.CreateFamiliaAnfitrionaTitle_estado}" required="true" requiredMessage="#{bundle.CreateFamiliaAnfitrionaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateFamiliaAnfitrionaLabel_persona}" for="persona" />
                    <h:selectOneMenu id="persona" value="#{familiaAnfitrionaController.selected.persona}" title="#{bundle.CreateFamiliaAnfitrionaTitle_persona}" required="true" requiredMessage="#{bundle.CreateFamiliaAnfitrionaRequiredMessage_persona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{familiaAnfitrionaController.create}" value="#{bundle.CreateFamiliaAnfitrionaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{familiaAnfitrionaController.prepareList}" value="#{bundle.CreateFamiliaAnfitrionaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFamiliaAnfitrionaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
