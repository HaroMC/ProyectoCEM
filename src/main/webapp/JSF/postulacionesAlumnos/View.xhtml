<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPostulacionesAlumnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPostulacionesAlumnosLabel_codigo}"/>
                    <h:outputText value="#{postulacionesAlumnosController.selected.codigo}" title="#{bundle.ViewPostulacionesAlumnosTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewPostulacionesAlumnosLabel_fechaInscripcion}"/>
                    <h:outputText value="#{postulacionesAlumnosController.selected.fechaInscripcion}" title="#{bundle.ViewPostulacionesAlumnosTitle_fechaInscripcion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPostulacionesAlumnosLabel_estado}"/>
                    <h:outputText value="#{postulacionesAlumnosController.selected.estado}" title="#{bundle.ViewPostulacionesAlumnosTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewPostulacionesAlumnosLabel_rutAlumno}"/>
                    <h:outputText value="#{postulacionesAlumnosController.selected.rutAlumno}" title="#{bundle.ViewPostulacionesAlumnosTitle_rutAlumno}"/>
                    <h:outputText value="#{bundle.ViewPostulacionesAlumnosLabel_codPrograma}"/>
                    <h:outputText value="#{postulacionesAlumnosController.selected.codPrograma}" title="#{bundle.ViewPostulacionesAlumnosTitle_codPrograma}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postulacionesAlumnosController.destroyAndView}" value="#{bundle.ViewPostulacionesAlumnosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPostulacionesAlumnosEditLink}"/>
                <br />
                <h:commandLink action="#{postulacionesAlumnosController.prepareCreate}" value="#{bundle.ViewPostulacionesAlumnosCreateLink}" />
                <br />
                <h:commandLink action="#{postulacionesAlumnosController.prepareList}" value="#{bundle.ViewPostulacionesAlumnosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPostulacionesAlumnosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
