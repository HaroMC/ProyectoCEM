<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePostulacionesAlumnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePostulacionesAlumnosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{postulacionesAlumnosController.selected.codigo}" title="#{bundle.CreatePostulacionesAlumnosTitle_codigo}" required="true" requiredMessage="#{bundle.CreatePostulacionesAlumnosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreatePostulacionesAlumnosLabel_fechaInscripcion}" for="fechaInscripcion" />
                    <h:inputText id="fechaInscripcion" value="#{postulacionesAlumnosController.selected.fechaInscripcion}" title="#{bundle.CreatePostulacionesAlumnosTitle_fechaInscripcion}" required="true" requiredMessage="#{bundle.CreatePostulacionesAlumnosRequiredMessage_fechaInscripcion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePostulacionesAlumnosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{postulacionesAlumnosController.selected.estado}" title="#{bundle.CreatePostulacionesAlumnosTitle_estado}" required="true" requiredMessage="#{bundle.CreatePostulacionesAlumnosRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreatePostulacionesAlumnosLabel_rutAlumno}" for="rutAlumno" />
                    <h:selectOneMenu id="rutAlumno" value="#{postulacionesAlumnosController.selected.rutAlumno}" title="#{bundle.CreatePostulacionesAlumnosTitle_rutAlumno}" required="true" requiredMessage="#{bundle.CreatePostulacionesAlumnosRequiredMessage_rutAlumno}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePostulacionesAlumnosLabel_codPrograma}" for="codPrograma" />
                    <h:selectOneMenu id="codPrograma" value="#{postulacionesAlumnosController.selected.codPrograma}" title="#{bundle.CreatePostulacionesAlumnosTitle_codPrograma}" required="true" requiredMessage="#{bundle.CreatePostulacionesAlumnosRequiredMessage_codPrograma}">
                        <f:selectItems value="#{programaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postulacionesAlumnosController.create}" value="#{bundle.CreatePostulacionesAlumnosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{postulacionesAlumnosController.prepareList}" value="#{bundle.CreatePostulacionesAlumnosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePostulacionesAlumnosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
