<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPostulacionesCelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPostulacionesCelLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{postulacionesCelController.selected.codigo}" title="#{bundle.EditPostulacionesCelTitle_codigo}" required="true" requiredMessage="#{bundle.EditPostulacionesCelRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditPostulacionesCelLabel_fechaInscripcion}" for="fechaInscripcion" />
                    <h:inputText id="fechaInscripcion" value="#{postulacionesCelController.selected.fechaInscripcion}" title="#{bundle.EditPostulacionesCelTitle_fechaInscripcion}" required="true" requiredMessage="#{bundle.EditPostulacionesCelRequiredMessage_fechaInscripcion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPostulacionesCelLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{postulacionesCelController.selected.estado}" title="#{bundle.EditPostulacionesCelTitle_estado}" required="true" requiredMessage="#{bundle.EditPostulacionesCelRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditPostulacionesCelLabel_rutCel}" for="rutCel" />
                    <h:selectOneMenu id="rutCel" value="#{postulacionesCelController.selected.rutCel}" title="#{bundle.EditPostulacionesCelTitle_rutCel}" required="true" requiredMessage="#{bundle.EditPostulacionesCelRequiredMessage_rutCel}">
                        <f:selectItems value="#{centroEstudiosLocalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPostulacionesCelLabel_codPrograma}" for="codPrograma" />
                    <h:selectOneMenu id="codPrograma" value="#{postulacionesCelController.selected.codPrograma}" title="#{bundle.EditPostulacionesCelTitle_codPrograma}" required="true" requiredMessage="#{bundle.EditPostulacionesCelRequiredMessage_codPrograma}">
                        <f:selectItems value="#{programaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{postulacionesCelController.update}" value="#{bundle.EditPostulacionesCelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPostulacionesCelViewLink}"/>
                <br />
                <h:commandLink action="#{postulacionesCelController.prepareList}" value="#{bundle.EditPostulacionesCelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPostulacionesCelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
