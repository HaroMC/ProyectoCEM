<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPostulacionesCelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPostulacionesCelEmpty}" rendered="#{postulacionesCelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{postulacionesCelController.items.rowCount > 0}">
                    <h:outputText value="#{postulacionesCelController.pagination.pageFirstItem + 1}..#{postulacionesCelController.pagination.pageLastItem + 1}/#{postulacionesCelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{postulacionesCelController.previous}" value="#{bundle.Previous} #{postulacionesCelController.pagination.pageSize}" rendered="#{postulacionesCelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{postulacionesCelController.next}" value="#{bundle.Next} #{postulacionesCelController.pagination.pageSize}" rendered="#{postulacionesCelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{postulacionesCelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostulacionesCelTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostulacionesCelTitle_fechaInscripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInscripcion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostulacionesCelTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostulacionesCelTitle_rutCel}"/>
                            </f:facet>
                            <h:outputText value="#{item.rutCel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostulacionesCelTitle_codPrograma}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPrograma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{postulacionesCelController.prepareView}" value="#{bundle.ListPostulacionesCelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{postulacionesCelController.prepareEdit}" value="#{bundle.ListPostulacionesCelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{postulacionesCelController.destroy}" value="#{bundle.ListPostulacionesCelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{postulacionesCelController.prepareCreate}" value="#{bundle.ListPostulacionesCelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPostulacionesCelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
