<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePostulacionesCelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePostulacionesCelLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{postulacionesCelController.selected.codigo}" title="#{bundle.CreatePostulacionesCelTitle_codigo}" required="true" requiredMessage="#{bundle.CreatePostulacionesCelRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreatePostulacionesCelLabel_fechaInscripcion}" for="fechaInscripcion" />
                    <h:inputText id="fechaInscripcion" value="#{postulacionesCelController.selected.fechaInscripcion}" title="#{bundle.CreatePostulacionesCelTitle_fechaInscripcion}" required="true" requiredMessage="#{bundle.CreatePostulacionesCelRequiredMessage_fechaInscripcion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePostulacionesCelLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{postulacionesCelController.selected.estado}" title="#{bundle.CreatePostulacionesCelTitle_estado}" required="true" requiredMessage="#{bundle.CreatePostulacionesCelRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreatePostulacionesCelLabel_rutCel}" for="rutCel" />
                    <h:selectOneMenu id="rutCel" value="#{postulacionesCelController.selected.rutCel}" title="#{bundle.CreatePostulacionesCelTitle_rutCel}" required="true" requiredMessage="#{bundle.CreatePostulacionesCelRequiredMessage_rutCel}">
                        <f:selectItems value="#{centroEstudiosLocalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePostulacionesCelLabel_codPrograma}" for="codPrograma" />
                    <h:selectOneMenu id="codPrograma" value="#{postulacionesCelController.selected.codPrograma}" title="#{bundle.CreatePostulacionesCelTitle_codPrograma}" required="true" requiredMessage="#{bundle.CreatePostulacionesCelRequiredMessage_codPrograma}">
                        <f:selectItems value="#{programaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postulacionesCelController.create}" value="#{bundle.CreatePostulacionesCelSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{postulacionesCelController.prepareList}" value="#{bundle.CreatePostulacionesCelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePostulacionesCelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
