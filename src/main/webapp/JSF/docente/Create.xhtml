<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDocenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDocenteLabel_rutPersona}" for="rutPersona" />
                    <h:inputText id="rutPersona" value="#{docenteController.selected.rutPersona}" title="#{bundle.CreateDocenteTitle_rutPersona}" required="true" requiredMessage="#{bundle.CreateDocenteRequiredMessage_rutPersona}"/>
                    <h:outputLabel value="#{bundle.CreateDocenteLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{docenteController.selected.estado}" title="#{bundle.CreateDocenteTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateDocenteLabel_observaciones}" for="observaciones" />
                    <h:inputText id="observaciones" value="#{docenteController.selected.observaciones}" title="#{bundle.CreateDocenteTitle_observaciones}" />
                    <h:outputLabel value="#{bundle.CreateDocenteLabel_persona}" for="persona" />
                    <h:selectOneMenu id="persona" value="#{docenteController.selected.persona}" title="#{bundle.CreateDocenteTitle_persona}" required="true" requiredMessage="#{bundle.CreateDocenteRequiredMessage_persona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{docenteController.create}" value="#{bundle.CreateDocenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{docenteController.prepareList}" value="#{bundle.CreateDocenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDocenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
