<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCertificadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCertificadoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{certificadoController.selected.codigo}" title="#{bundle.EditCertificadoTitle_codigo}" required="true" requiredMessage="#{bundle.EditCertificadoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditCertificadoLabel_fechaSolicitud}" for="fechaSolicitud" />
                    <h:inputText id="fechaSolicitud" value="#{certificadoController.selected.fechaSolicitud}" title="#{bundle.EditCertificadoTitle_fechaSolicitud}" required="true" requiredMessage="#{bundle.EditCertificadoRequiredMessage_fechaSolicitud}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCertificadoLabel_rutAlumno}" for="rutAlumno" />
                    <h:selectOneMenu id="rutAlumno" value="#{certificadoController.selected.rutAlumno}" title="#{bundle.EditCertificadoTitle_rutAlumno}" required="true" requiredMessage="#{bundle.EditCertificadoRequiredMessage_rutAlumno}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{certificadoController.update}" value="#{bundle.EditCertificadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCertificadoViewLink}"/>
                <br />
                <h:commandLink action="#{certificadoController.prepareList}" value="#{bundle.EditCertificadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCertificadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
