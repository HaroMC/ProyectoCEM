<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCertificadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCertificadoLabel_codigo}"/>
                    <h:outputText value="#{certificadoController.selected.codigo}" title="#{bundle.ViewCertificadoTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewCertificadoLabel_fechaSolicitud}"/>
                    <h:outputText value="#{certificadoController.selected.fechaSolicitud}" title="#{bundle.ViewCertificadoTitle_fechaSolicitud}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCertificadoLabel_rutAlumno}"/>
                    <h:outputText value="#{certificadoController.selected.rutAlumno}" title="#{bundle.ViewCertificadoTitle_rutAlumno}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{certificadoController.destroyAndView}" value="#{bundle.ViewCertificadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCertificadoEditLink}"/>
                <br />
                <h:commandLink action="#{certificadoController.prepareCreate}" value="#{bundle.ViewCertificadoCreateLink}" />
                <br />
                <h:commandLink action="#{certificadoController.prepareList}" value="#{bundle.ViewCertificadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCertificadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
