<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCertificadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCertificadoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{certificadoController.selected.codigo}" title="#{bundle.CreateCertificadoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateCertificadoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateCertificadoLabel_fechaSolicitud}" for="fechaSolicitud" />
                    <h:inputText id="fechaSolicitud" value="#{certificadoController.selected.fechaSolicitud}" title="#{bundle.CreateCertificadoTitle_fechaSolicitud}" required="true" requiredMessage="#{bundle.CreateCertificadoRequiredMessage_fechaSolicitud}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCertificadoLabel_rutAlumno}" for="rutAlumno" />
                    <h:selectOneMenu id="rutAlumno" value="#{certificadoController.selected.rutAlumno}" title="#{bundle.CreateCertificadoTitle_rutAlumno}" required="true" requiredMessage="#{bundle.CreateCertificadoRequiredMessage_rutAlumno}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{certificadoController.create}" value="#{bundle.CreateCertificadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{certificadoController.prepareList}" value="#{bundle.CreateCertificadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCertificadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
