<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_rut}" for="rut" />
                    <h:inputText id="rut" value="#{personaController.selected.rut}" title="#{bundle.CreatePersonaTitle_rut}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_rut}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_nombreCompleto}" for="nombreCompleto" />
                    <h:inputText id="nombreCompleto" value="#{personaController.selected.nombreCompleto}" title="#{bundle.CreatePersonaTitle_nombreCompleto}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_nombreCompleto}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.CreatePersonaTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_domicilio}" for="domicilio" />
                    <h:inputText id="domicilio" value="#{personaController.selected.domicilio}" title="#{bundle.CreatePersonaTitle_domicilio}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_domicilio}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{personaController.selected.ciudad}" title="#{bundle.CreatePersonaTitle_ciudad}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_pais}" for="pais" />
                    <h:inputText id="pais" value="#{personaController.selected.pais}" title="#{bundle.CreatePersonaTitle_pais}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_pais}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{personaController.selected.correo}" title="#{bundle.CreatePersonaTitle_correo}" />
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{bundle.CreatePersonaTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{personaController.selected.tipo}" title="#{bundle.CreatePersonaTitle_tipo}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_familiaAnfitriona}" for="familiaAnfitriona" />
                    <h:selectOneMenu id="familiaAnfitriona" value="#{personaController.selected.familiaAnfitriona}" title="#{bundle.CreatePersonaTitle_familiaAnfitriona}" >
                        <f:selectItems value="#{familiaAnfitrionaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_centroEstudiosLocal}" for="centroEstudiosLocal" />
                    <h:selectOneMenu id="centroEstudiosLocal" value="#{personaController.selected.centroEstudiosLocal}" title="#{bundle.CreatePersonaTitle_centroEstudiosLocal}" >
                        <f:selectItems value="#{centroEstudiosLocalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_alumno}" for="alumno" />
                    <h:selectOneMenu id="alumno" value="#{personaController.selected.alumno}" title="#{bundle.CreatePersonaTitle_alumno}" >
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{personaController.selected.usuario}" title="#{bundle.CreatePersonaTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_docente}" for="docente" />
                    <h:selectOneMenu id="docente" value="#{personaController.selected.docente}" title="#{bundle.CreatePersonaTitle_docente}" >
                        <f:selectItems value="#{docenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personaController.create}" value="#{bundle.CreatePersonaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.CreatePersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
