<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAsignaturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{asignaturaController.selected.codigo}" title="#{bundle.EditAsignaturaTitle_codigo}" required="true" requiredMessage="#{bundle.EditAsignaturaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_nombreAsignatura}" for="nombreAsignatura" />
                    <h:inputText id="nombreAsignatura" value="#{asignaturaController.selected.nombreAsignatura}" title="#{bundle.EditAsignaturaTitle_nombreAsignatura}" required="true" requiredMessage="#{bundle.EditAsignaturaRequiredMessage_nombreAsignatura}"/>
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{asignaturaController.selected.descripcion}" title="#{bundle.EditAsignaturaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_cupos}" for="cupos" />
                    <h:inputText id="cupos" value="#{asignaturaController.selected.cupos}" title="#{bundle.EditAsignaturaTitle_cupos}" />
                    <h:outputLabel value="#{bundle.EditAsignaturaLabel_rutDocente}" for="rutDocente" />
                    <h:selectOneMenu id="rutDocente" value="#{asignaturaController.selected.rutDocente}" title="#{bundle.EditAsignaturaTitle_rutDocente}" required="true" requiredMessage="#{bundle.EditAsignaturaRequiredMessage_rutDocente}">
                        <f:selectItems value="#{docenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{asignaturaController.update}" value="#{bundle.EditAsignaturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAsignaturaViewLink}"/>
                <br />
                <h:commandLink action="#{asignaturaController.prepareList}" value="#{bundle.EditAsignaturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAsignaturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
