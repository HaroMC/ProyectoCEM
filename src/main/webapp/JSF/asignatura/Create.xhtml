<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsignaturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{asignaturaController.selected.codigo}" title="#{bundle.CreateAsignaturaTitle_codigo}" required="true" requiredMessage="#{bundle.CreateAsignaturaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_nombreAsignatura}" for="nombreAsignatura" />
                    <h:inputText id="nombreAsignatura" value="#{asignaturaController.selected.nombreAsignatura}" title="#{bundle.CreateAsignaturaTitle_nombreAsignatura}" required="true" requiredMessage="#{bundle.CreateAsignaturaRequiredMessage_nombreAsignatura}"/>
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{asignaturaController.selected.descripcion}" title="#{bundle.CreateAsignaturaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_cupos}" for="cupos" />
                    <h:inputText id="cupos" value="#{asignaturaController.selected.cupos}" title="#{bundle.CreateAsignaturaTitle_cupos}" />
                    <h:outputLabel value="#{bundle.CreateAsignaturaLabel_rutDocente}" for="rutDocente" />
                    <h:selectOneMenu id="rutDocente" value="#{asignaturaController.selected.rutDocente}" title="#{bundle.CreateAsignaturaTitle_rutDocente}" required="true" requiredMessage="#{bundle.CreateAsignaturaRequiredMessage_rutDocente}">
                        <f:selectItems value="#{docenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asignaturaController.create}" value="#{bundle.CreateAsignaturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asignaturaController.prepareList}" value="#{bundle.CreateAsignaturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsignaturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
