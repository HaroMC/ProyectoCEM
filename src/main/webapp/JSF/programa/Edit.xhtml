<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProgramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProgramaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{programaController.selected.codigo}" title="#{bundle.EditProgramaTitle_codigo}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditProgramaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{programaController.selected.nombre}" title="#{bundle.EditProgramaTitle_nombre}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProgramaLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{programaController.selected.fechaInicio}" title="#{bundle.EditProgramaTitle_fechaInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProgramaLabel_fechaTermino}" for="fechaTermino" />
                    <h:inputText id="fechaTermino" value="#{programaController.selected.fechaTermino}" title="#{bundle.EditProgramaTitle_fechaTermino}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProgramaLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{programaController.selected.valor}" title="#{bundle.EditProgramaTitle_valor}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.EditProgramaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{programaController.selected.estado}" title="#{bundle.EditProgramaTitle_estado}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditProgramaLabel_codAsignatura}" for="codAsignatura" />
                    <h:selectOneMenu id="codAsignatura" value="#{programaController.selected.codAsignatura}" title="#{bundle.EditProgramaTitle_codAsignatura}" >
                        <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{programaController.update}" value="#{bundle.EditProgramaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProgramaViewLink}"/>
                <br />
                <h:commandLink action="#{programaController.prepareList}" value="#{bundle.EditProgramaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProgramaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
