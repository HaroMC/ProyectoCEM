<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAntecedenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAntecedenteEmpty}" rendered="#{antecedenteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{antecedenteController.items.rowCount > 0}">
                    <h:outputText value="#{antecedenteController.pagination.pageFirstItem + 1}..#{antecedenteController.pagination.pageLastItem + 1}/#{antecedenteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{antecedenteController.previous}" value="#{bundle.Previous} #{antecedenteController.pagination.pageSize}" rendered="#{antecedenteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{antecedenteController.next}" value="#{bundle.Next} #{antecedenteController.pagination.pageSize}" rendered="#{antecedenteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{antecedenteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAntecedenteTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAntecedenteTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAntecedenteTitle_fechaCaducidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCaducidad}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAntecedenteTitle_documento}"/>
                            </f:facet>
                            <h:outputText value="#{item.documento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAntecedenteTitle_rutFamilia}"/>
                            </f:facet>
                            <h:outputText value="#{item.rutFamilia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{antecedenteController.prepareView}" value="#{bundle.ListAntecedenteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{antecedenteController.prepareEdit}" value="#{bundle.ListAntecedenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{antecedenteController.destroy}" value="#{bundle.ListAntecedenteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{antecedenteController.prepareCreate}" value="#{bundle.ListAntecedenteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAntecedenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
